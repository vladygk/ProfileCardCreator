{% extends 'base.html' %}

{% block main %}
    <div class="container w-25 d-flex flex-column mt-5">
        <h1 class="text-center">Create Subtask</h1>
        <form action="{% url 'create subtask' %}" method="post" class="mt-4 border border-secondary p-4">
            <div class="p-4 d-flex flex-column justify-content-center align-items-center border border-secondary rounded-5 border-2">
                {% csrf_token %}
                <div class="form-row d-flex flex-column align-items-center justify-content-center">
                    <div class="form-group col-md-6 mb-5">
                        <div class="d-flex flex-column justify-content-center align-items-center">
                            <label for="{{ form.Title.id_for_label }}" class="font-weight-bold">Title:</label>
                            {{ form.Title }}
                        </div>
                    </div>
                    <div class="form-group col-md-6 mb-5">
                        <div class="d-flex flex-column justify-content-center align-items-center">
                            <label for="{{ form.TodoTask.id_for_label }}" class="font-weight-bold">Todo Task:</label>
                            {{ form.TodoTask }}
                        </div>
                    </div>
                </div>

                <button class="btn btn-success btn-block btn-xxl" type="submit">Create Subtask</button>
            </div>
        </form>
    </div>
{% endblock %}
