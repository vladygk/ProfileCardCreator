{% extends 'base.html' %}

{% block main %}
   <div class="d-flex flex-column justify-content-center align-items-center" style="height: 90vh">
    <h1 class="text-center">Item Details</h1>
    <div class="card mb-3 border-warning d-flex flex-column align-items-center justify-content-center" style="width: 40vw">
        <div class="card-header border-warning w-100">
            <h5 class="card-title text-center">{{ item.Name }}</h5>
        </div>
        <div class="card-body d-flex flex-column justify-content-center align-items-center">
            <p class="card-text"><img src="{{ item.ImageUrl }}" alt="item-image"/></p>
            <p class="card-text"><strong>Price:</strong> ${{ item.Price }}</p>
            <p class="card-text"><strong>Todo Task:</strong> {{ item.TodoTask.Title }}</p>
        </div>
         <a class="btn btn-primary mb-3" href="{% url 'all items' %}"   style="width: 6vw">Back to List</a>
    </div>

    </div>
{% endblock %}
