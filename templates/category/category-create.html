{% extends 'base.html' %}

{% block main %}
    <div class="container w-25 d-flex flex-column mt-5">
        <h1 class="text-center">Create Category</h1>
        <form method="post" action="{% url 'create category' %}" class="mt-4 border border-secondary p-4">
            <div class="p-4 d-flex flex-column justify-content-center align-items-center border border-secondary rounded-5 border-2">
                {% csrf_token %}
                <div class="form-row d-flex flex-column align-items-center justify-content-center">
                    <div class="form-group col-md-6 mb-5">
                        <div class="d-flex flex-column justify-content-center align-items-center">
                            <label for="{{ form.Name.id_for_label }}" class="font-weight-bold">Category Name:</label>
                            {{ form.Name }}
                        </div>
                    </div>
                </div>
                <button class="btn btn-success btn-block btn-xxl" type="submit">Create Category</button>
            </div>
        </form>
    </div>
{% endblock %}
