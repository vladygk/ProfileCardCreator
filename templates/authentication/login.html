{% extends 'base.html' %}

{% block main %}
  <div class="container w-25 mt-5">
    <h2 class="text-center">Login</h2>
    <form method="post" class="mt-4 border border-secondary p-4">
      {% csrf_token %}
      <div class="p-4 d-flex flex-column justify-content-center align-items-center border border-secondary rounded-5 border-2">
        <div class="form-row d-flex flex-column align-items-center justify-content-center">
          <div class="form-group col-md-6 mb-4">
            <div class="d-flex flex-column justify-content-center align-items-center">
              <label for="{{ form.username.id_for_label }}" class="font-weight-bold">Username:</label>
              {{ form.username }}
              {% if form.username.errors %}
                <div class="text-danger">{{ form.username.errors }}</div>
              {% endif %}
            </div>
          </div>
          <div class="form-group col-md-6 mb-4">
            <div class="d-flex flex-column justify-content-center align-items-center">
              <label for="{{ form.password.id_for_label }}" class="font-weight-bold">Password:</label>
              {{ form.password }}
              {% if form.password.errors %}
                <div class="text-danger">{{ form.password.errors }}</div>
              {% endif %}
            </div>
          </div>
        </div>
        <button class="btn btn-primary btn-block btn-xxl" type="submit">Login</button>
      </div>
    </form>
    <p class="text-center mt-3">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
  </div>
{% endblock %}
